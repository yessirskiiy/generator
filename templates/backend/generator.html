<!DOCTYPE html>
{% load static %}
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Number Generator</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="{% static 'js/ajax_script.js' %}"></script>
    <style>
        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #cdeeff;
        }
    </style>
</head>
<body>
{% if request.user.is_authenticated %}
<div class="justify-content-center">
    <p>Случайное число: <span id="random_number">{{number}}</span></p>
    Current user: {{user}}
    <div class="d-flex justify-content-center align-items-center">
        <a class="btn btn-secondary" href="{% url  'logout' %}" role="button">Выйти</a>
    </div>
</div>
{% else %}
<div class="d-flex justify-content-center align-items-center">
    <a class="btn btn-secondary" href="{% url  'social:begin' 'github' %}" role="button">Авторизоваться</a>
</div>
{% endif %}
</body>
</html>
